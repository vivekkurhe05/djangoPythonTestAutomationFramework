{% extends "app_base.html" %}
{% load crispy_forms_tags %}

{% block app_content %}
<div class="mx-auto w-auto-xs max-w-1000">
    <h6 class="heading text-md mb-4">Editing organization details</h6>
    <form method="POST" action="{% url 'edit-organization' %}" enctype="multipart/form-data">
        {% block form_inner %}
            {% crispy form %}
        {% endblock %}

        {% block form_actions %}
            <div class="d-flex justify-content-center justify-content-sm-end mt-3">
                <a href="{% url 'organization' %}" class="btn white w-xs my-1 mr-1">Cancel</a>
                <button class="btn is-primary w-xs my-1 ml-1">Save</button>
            </div>
        {% endblock form_actions %}
    </form>
</div>
{% endblock app_content %}
