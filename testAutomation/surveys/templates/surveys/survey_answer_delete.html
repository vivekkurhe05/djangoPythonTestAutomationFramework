<form class="submit-form" method="post" action="{% url 'survey-answer-delete' pk=object.pk %}">
    {% csrf_token %}
    <p class="mt-2">
        Are you sure you want to clear the answer <b>'{{object}}'</b>  for the question?
    </p>

    <div class="highlighted-sec my-3">
        The answer will be removed from this question.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn is-sec-action p-x-md" data-dismiss="modal" data-submit-and-load-answer="{{ object.question.pk }}">Confirm</button>
    </div>
</form>
